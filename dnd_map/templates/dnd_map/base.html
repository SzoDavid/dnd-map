<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'dnd_map/styles/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'dnd_map/images/favicon/favicon.ico' %}">

    {% block scripts %}{% endblock %}

    <title>{% block title %}D&D Interactive Map Viewer{% endblock %}</title>
</head>
<body>
<div id="menu">
    <a href="{% url 'dnd_map:index' %}"><img src="{% static 'dnd_map/images/favicon/favicon.ico' %}" alt="logo" height="32" width="32">D&D Interactive Map Viewer</img>
    <a href="{% url 'dnd_map:about' %}">About</a>
    <a href="{% url 'dnd_map:search' %}">Search</a>
    {% if user.is_authenticated %}
    <a href="{% url 'dnd_map:logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'dnd_map:login' %}">Login</a>
    {% endif %}
</div>
{% block body%}{% endblock %}
</body>
</html>
