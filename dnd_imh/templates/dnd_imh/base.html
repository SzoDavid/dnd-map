<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'dnd_imh/fonts/luminari/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'dnd_imh/styles/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'dnd_map/images/favicon/favicon.ico' %}">

    {% block scripts %}{% endblock %}

    <title>{% block title %}D&D Interactive Map Hub{% endblock %}</title>
</head>
<body>
<div class="bg-image"></div>
<ul class="navbar">
    <li>
        <img src="{% static 'dnd_map/images/favicon/favicon.ico' %}" alt="logo" height="34" width="34">
    </li>
    <li>
        <a class="navbar-a" href="{% url 'dnd_imh:index' %}" style="font-weight: bolder">D&D Interactive Map Hub</a>
    </li>
    <li>
        <a class="navbar-a" href="{% url 'dnd_imh:about' %}">About</a>
    </li>
    <li>
        <a class="navbar-a" href="{% url 'dnd_imh:worlds' %}">Worlds</a>
    </li>
    <li class="dropdown" style="float: right">
        <img class="drop-button" src="{% static 'dnd_imh/images/user-icon.svg' %}" alt="user" height="34" width="34">
        <div class="dropdown-content">
            {% if user.is_authenticated %}
                <a href="{% url 'dnd_imh:user' user.pk %}">{{ user.username }}</a>
                <a href="{% url 'dnd_imh:create_world' %}">Create world</a>
                <a href="{% url 'dnd_imh:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'dnd_imh:login' %}">Login</a>
            {% endif %}
        </div>
    </li>
</ul>
<div class="content_wrap">{% block body%}{% endblock %}</div>
</body>
</html>
