{% extends "dnd_imh/base.html" %}

{% block title %}Worlds | D&D IMH{% endblock %}

{% block body %}
    <div class="content">
        <h1>Worlds</h1>

        <a href="{% url 'dnd_imh:create_world' %}">Create a new world!</a>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="searchbar">Search: </label>
            <input id="searchbar" name="search" type="search" value="{{ search }}">
        </form>

        <table>
            <tr>
                <th>Name</th>
                <th>Owner</th>
            </tr>
            {% for world in worlds %}
                <tr>
                    <td><a href="{% url 'dnd_map:index' world.pk %}">{{ world.name }}</a></td>
                    <td><a href="{% url 'dnd_imh:user' world.owner.pk %}">{{ world.owner }}</a></td>
                    {% if world.owner == user %}
                        <td><a href="{% url 'dnd_imh:edit_world' world.pk %}">edit</a></td>
                        <td><a href="{% url 'dnd_imh:backup_world' world.pk %}" title="Backups will be visible at your profile page">backup</a></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
